<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us - AvyRisk</title>
</head>

<body>
    <!-- Include your navigation bar here -->
    <!-- ... (same as previous code) ... -->
    <nav class="navbar">
        <div class="nav-content">
            <h1 class="logo">AvyRisk</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li style="margin-right: 0;"><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <div class="bar bar1"></div>
                <div class="bar bar2"></div>
                <div class="bar bar3"></div>
            </div>
        </div>
    </nav>

    <div class="contact-content">
        <h1 class="contact-title">Contact Us</h1>
        <p class="contact-description">
            We'd love to hear from you! Feel free to reach out to us with any questions, suggestions, or inquiries.
            Your feedback is valuable to us.
        </p>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div style="text-align: end;">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>
    </div>

    <!-- Include your footer here -->
    <footer class="footer">
        <p>AvyRisk - All Rights Reserved</p>
    </footer>
    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        });
    </script>

</body>

</html>
