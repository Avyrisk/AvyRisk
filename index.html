<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>AvyRisk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1 class="logo">AvyRisk</h1>
            <ul class="nav-links">
                <li><a href="">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li style="margin-right: 0;"><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <div class="bar bar1"></div>
                <div class="bar bar2"></div>
                <div class="bar bar3"></div>
            </div>
        </div>
    </nav>

    <div class="intro">
        <div class="left-half">
            <img src="Back.png" style="width: 100%; padding: 5%;">
        </div>
        <div class="right-half">
            <h1 class="section-title">Empower Your Mountain Adventures with AvyRisk: Summit Smart.</h1>
            <h2 class="section-desc">Download now</h2>
            <a href="https://apps.apple.com/in/app/avyrisk/id6468652511" target="_blank">
                <img src="appstore.svg" alt="Available on the App Store" style="width: 200px;">
            </a>
        </div>
    </div>

    <footer class="footer">
        <p>AvyRisk - All Rights Reserved</p>
    </footer>
    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.querySelector('.nav-links');
    
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        });
    </script>
</body>
</html>
